<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }

        .redBorder {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div id="firstDiv"></div>
    <div id="secondDiv"></div>
    <div id ="thirdDiv"></div>

    <script>
        /*
        Завдання:
        Реалізуйте сценарій, який під час натискання на клавіші 1, 2 або 3 на клавіатурі додаватиме рамку
        червоного кольору на відповідний div. Якщо затиснуто клавіші Ctrl + A, то червона рамка додається відразу
        для всіх div.
        */
       firstDiv = document.querySelector ("#firstDiv");
       secondDiv = document.querySelector ("#secondDiv");
       thirdDiv = document.querySelector ('#thirdDiv');

       document.addEventListener ('keydown', function(e) {
        if (e.code == "Digit1") {
            firstDiv.className += " redBorder";
        }
        if (e.code == "Digit2") {
            secondDiv.className += " redBorder";
        }
        if (e.code == "Digit3") {
            thirdDiv.className += " redBorder";
        }
        if (e.ctrlKey && e.code=="KeyA") {
            secondDiv.className += " redBorder";
            firstDiv.className += " redBorder";
            thirdDiv.className += " redBorder";
       }
    })

    document.addEventListener ('keyup', function(e) {
        if (e.code == "Digit1") {
            firstDiv.className -= " redBorder";
        }
        if (e.code == "Digit2") {
            secondDiv.className -= " redBorder";
        }
        if (e.code == "Digit3") {
            thirdDiv.className -= " redBorder";
        }
        if (e.ctrlKey && e.code=="KeyA") {
            secondDiv.className -= " redBorder";
            firstDiv.className -= " redBorder";
            thirdDiv.className -= " redBorder";
       }
    })

    

    </script>
</body>

</html>
